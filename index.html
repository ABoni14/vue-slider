<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
    <div id="app">
      <div class="ab-container d-flex justify-content-center align-items-center">
        <div class="slider">
          <div class="row g-0 ab-row">
            <div class="col-10 ab-col10">
              <div class="item active">
                <img class="w-100" :src="images[counter]" alt="immagine grande">
                <div class="description">
                  <h4>{{titles[counter]}}</h4>
                  <p>{{text[counter]}}</p>
                </div>
              </div>
            </div>
            <div class="col-2 flex-column ab-col2">
              <div class="item-small active-img">
                <img :src="images[counter]" alt="">
              </div>

              <div @click="nextImage" class="prev"><i class="fas fa-chevron-up"></i></div>
              <div @click="prevImage" class="next"><i class="fas fa-chevron-down"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
